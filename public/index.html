<!DOCTYPE html>
<html ng-app="YtGL">

<head>

	<!--Fixes IE falling back to IE7 mode-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >


	<!--Sets the text encoding-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


	<!--Tells iDevices that the site is a Web App-->
		<meta name="apple-mobile-web-app-capable" content="yes" >


	<!--Tells Webkit/Blink mobile that the site is a Web App-->
		<meta name="mobile-web-app-capable" content="yes" >


	<!--Changes the ios top-bar/status bar to solid black, removing 20px from viewport height-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" >


	<!--Sets the Viewport properties-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, minimum-scale=1.0, user-scalable=no">


	<!--W3C Web Manifest-->
		<link rel="manifest" href="sys/manifest/manifest.webmanifest">
		
	<!--Assigns a shortcut image and favicon-->
		<link rel="icon" href="sys/img/icons/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon"  href="sys/img/icons/favicon.ico"  type="image/x-icon">
		<link rel="shortcut icon"  href="sys/img/icons/favicon.ico"  type="image/vnd.microsoft.icon">


	<!--Icons-->
		<link rel="apple-touch-icon" href="sys/img/icons/icon.png">
		<link rel="icon" sizes="128x128" href="sys/img/icons/icon.png">


	<!--Stylesheets-->
<!-- 		<link rel="stylesheet" type="text/css" href="bower_components/open-sans/css/open-sans.min.css" >
 --><!-- 		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
 --><!-- 		<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.css" >
 -->		<link rel="stylesheet" type="text/css" href="sys/css/spinner.css" >
		<link rel="stylesheet" type="text/css" href="sys/css/styles.css">


	<!--Scripts-->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/pepjs/dist/pep.min.js"></script>
		<script src="sys/js/pixi.min.js"></script>
		<script src="sys/js/socket.io.min.js"></script>


	<!--The title-->
		<title>YtGL</title>



</head>
<body ng-controller="master" ng-init="init()">
	
	<div class="page page-{{$root.page || 'loading'}}"  ng-class="{'fade-out': $root.pageChanging}">
		<div ng-show="$root.page != 'game'" ng-include="'sys/pages/' + ($root.page || 'loading') + '.html'"></div>
		<div class="game" ng-show="$root.page == 'game'"></div>
		<div class="blackScreen" ng-class="{'active': mapSwitching || !game || !game.player || !game.player.sprites || !game.player.sprites[game.possibleDirections[0]]}"></div>
		<div class="whiteScreen" ng-class="{'active': 0}"></div>
	</div>


	<!--Initialize the app-->
	<script src="sys/js/main.js"></script>
</body>
</html>
